<!DOCTYPE html>
<head>
    <title>Azure Chat-Bot</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <script src="./webchat.js"></script>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
</head>
<body>
  <div style="overflow:auto; position: center; height: 91vh; width: 97vw; border: 1px solid black;" id="webchat" role="main"></div>
  <script>
     // Set  the CSS rules.
     const styleSet = window.WebChat.createStyleSet({
           rootHeight: '100%',
           rootWidth: '100%',
           bubbleBorderRadius: 6,
           bubbleFromUserBorderRadius: 6,
           sendBoxBorderTop: void 0,
           sendBoxHeight: 60
      });
      
      styleSet.textContent = {
         ...styleSet.textContent,
         fontSize: '15px',
         fontFamily: "'Calibri', 'Helvetica Neue', sans-serif",
         fontWeight: 'normal'
      };

    window.WebChat.renderWebChat({
      directLine: window.WebChat.createDirectLine({
          secret: 'sbSc6oxpRF4.4qNsQYRcQ8DgQHTo-WFG2OKOxa8t5wmsMq2aGQkaYIY'}),
      styleSet
    }, document.getElementById('webchat'));
    
  </script>
</body>
